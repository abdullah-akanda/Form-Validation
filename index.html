<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form-Validation</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/media.css">
	</head>

	<body>
		
		 <div class="container">
		 	<div class="f_vali">
		 		<h1 class="text-center">
		 			FORM VALIDATION
		 		</h1>
		 	</div>

		 	<div class="container c2">

		 		<!--form start-->

		 		<form class="row g-3 needs-validation" novalidate>
		 			<div class="mb-4">
		 				<label for="email" class="form-label">Email Address</label>
		 				<input type="email" class="form-control " id="email" name="email" required>
		 			</div>
		 			<div class="mb-4">
		 				<label for="password" class="form-label">Password</label>
		 				<input type="password" class="form-control" id="password" name="password" required>
		 			</div>
		 			<div class="my-3">
		 				<button type="submit" class="btn btn-primary">SUBMIT</button>
		 			</div>
		 		</form>

		 		<!--form end-->

		 	</div>


		 	<div class="container c2 mt-5 py-4">
		 		<form class="row g-3 needs-validation" novalidate>
		 			<div class="col-lg-4">
		 				<label for="f_name" class="form-label">First Name</label>
		 				<input type="text" id="f_name" name="f_name" class="form-control " required>

		 				
		 			</div>
		 			<div class="col-lg-4">
		 				
		 				<label for="l_name" class="form-label">Last Name</label>
		 				<input type="text" id="l_name" name="l_name" class="form-control " required>

		 			</div>
		 			<div class="col-lg-4">
		 				
		 				<label for="u_name" class="form-label">Username</label>
		 				<input type="text" id="u_name" name="u_name" class="form-control " required>
		 				<div class="invalid-feedback">
        Please choose a username.
      </div>
					</div>
					<div class="col-lg-5">
						<label for="city" class="form-label">City</label>
						<input type="text" class="form-control" name="city" id="city" required>
					</div>
					<div class="col-lg-4">
						<label for="state" class="form-label">State</label>
						<select class="form-select" id="state"required>
							<option selected disabled value >Choose</option>
							<option>Dhaka</option>
							<option>Chattogram</option>
							<option>Rajshahi</option>
							<option>Khulna</option>
							<option>Sylhet</option>
							<option>Barishal</option>
						</select>
						
					</div>
					<div class="col-lg-3">
						<label for="Zip" class="form-label">Zip</label>
						<input type="text" class="form-control" id="Zip" name="Zip" required>
					</div>

					<div class="col-lg-3">
						<div class="form-check">
        					<input class="form-check-input" type="checkbox" value="check" id="check" required>
       						 <label class="form-check-label" for="check">Agree to submit
       						 </label>
       					</div>
       				</div>

        				<div class="invalid-feedback">Must agree</div>
						<div class="my-3">
		 				<button type="submit" class="btn btn-primary">SUBMIT</button>
		 				</div>
     				</div>
		 			
		 			
		 		</form>
		 		
		 		
		 	</div>


		 </div>


	</body>



</html>
